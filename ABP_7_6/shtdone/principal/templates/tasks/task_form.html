{% extends 'tasks/base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="jumbotron fade-in">
        <h1 class="display-4">¿Nueva Tarea? D<span class="heart">♥️</span>ne!</h1>
        <hr class="my-2">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="login-container">
                    <h2>Comienza a organizar tus tareas hoy mismo.</h2>
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="id_title">Título</label>
                            <input type="text" id="id_title" name="title" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="id_description">Descripción</label>
                            <textarea id="id_description" name="description" class="form-control" rows="4"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="id_due_date">Fecha límite</label>
                            <input type="date" id="id_due_date" name="due_date" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="id_etiquetas">Etiquetas</label>
                            <br>
                            <select name="etiqueta" id="id_etiquetas" class="form-control">
                                {% for etiqueta in form.etiqueta.field.queryset %}
                                    <option value="{{ etiqueta.id }}">{{ etiqueta.nombre }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <input type="submit" value="Guardar" class="btn btn-primary">
                        {% if edit_url %}
                            <a href="{{ edit_url }}">Editar</a>
                        {% endif %}
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
